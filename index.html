<!doctype html>
<html lang="he">
  <head>
    <title>Counter Poetry / Tomer Lichtash</title>
    <link href="https://fonts.googleapis.com/css?family=Miriam+Libre" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1><a href="/">Counter Poetry</a></h1>
      <!-- <p><span class="source"><a href="https://github.com/tomerlichtash/counters-poetry" target="_blank">source</a></span></p> -->
      <nav>
          <ul>
              <li title="count"><label for="count"><b>Count</b><input id="count" type="number" value="250" placeholder="count"/></label></li>
              <li title="offset"><label for="offset"><b>Offset</b><input id="offset" type="number" value="-10" placeholder="offset"/></label></li>
            <li><select name="counter-type" id="counterTypeSelector"></select></li>
          </ul>
          <ul>
            <li title="Play"><button id="play">Play</button></li>
            <li title="Pause"><button id="pause">Pause</button></li>
            <li title="Random"><button id="rand">Random</button></li>
            <li title="Select All"><button id="show">All</button></li>
            <li title="Deselect All"><button id="hide">Clear</button></li>
            <li title="selected/total" id="status" class="status"></li>
          </ul>
        </nav>
    </header>
    <div class="labels"></div>
    <a id="forkMe" target="_blank" href="https://github.com/tomerlichtash/counters-poetry">Fork me on GitHub</a>
  </body>
  <script src="script.js"></script>
</html>
